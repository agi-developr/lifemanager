<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workspace • LifeManager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar-container"></div>
  <div class="content">
    <h1>Workspace</h1>
    <p style="max-width:760px;margin:8px auto 20px;text-align:center;color:#4b5563">Your collaborative home to organize ideas, people, and progress.</p>
    <div style="display:grid;grid-template-columns:1fr 320px;gap:16px;align-items:start;">
      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <h2 style="margin-top:0;font-size:16px;">Quick Actions</h2>
        <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:8px;">
          <button style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">💡 New Idea</button>
          <button style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">🧪 Take Test</button>
          <button style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">🤝 Find Cofounder</button>
          <button style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">🛠️ Next Pipeline Step</button>
        </div>
      </div>
      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <h2 style="margin-top:0;font-size:16px;">Assistant</h2>
        <div style="display:flex;flex-direction:column;gap:8px;">
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">🏗️ Scope MVP with AI</button>
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">🧭 Map next 7 days</button>
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">📣 Draft outreach</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
