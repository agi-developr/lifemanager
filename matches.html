<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matches • LifeManager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar-container"></div>
  <div class="content">
    <h1>Matches</h1>
    <p style="max-width:760px;margin:8px auto 20px;text-align:center;color:#4b5563">Cofounder and idea alignment based on personality, values, and skills.</p>
    <div style="display:grid;grid-template-columns:1fr 320px;gap:16px;align-items:start;">
      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <h2 style="margin-top:0;font-size:16px;">Recommended People</h2>
        <div style="display:flex;flex-direction:column;gap:10px;">
          <div style="display:flex;justify-content:space-between;border:1px solid #e5e7eb;border-radius:8px;padding:12px;">
            <div>
              <div style="font-weight:600;">Alex Founder</div>
              <div style="color:#6b7280;font-size:14px;">ENTP • Product • B2B SaaS • 82% alignment</div>
            </div>
            <div>
              <button style="padding:6px 10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">View</button>
              <button style="padding:6px 10px;border-radius:6px;background:#2563eb;color:#fff;">Intro</button>
            </div>
          </div>
          <div style="display:flex;justify-content:space-between;border:1px solid #e5e7eb;border-radius:8px;padding:12px;">
            <div>
              <div style="font-weight:600;">Sam Builder</div>
              <div style="color:#6b7280;font-size:14px;">INTJ • Full-stack • DevTools • 79% alignment</div>
            </div>
            <div>
              <button style="padding:6px 10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">View</button>
              <button style="padding:6px 10px;border-radius:6px;background:#2563eb;color:#fff;">Intro</button>
            </div>
          </div>
        </div>
      </div>

      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <h2 style="margin-top:0;font-size:16px;">Filters</h2>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;">
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">Time zones</button>
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">Stage</button>
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">Skills</button>
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">Values</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
