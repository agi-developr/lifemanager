<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tests â€¢ LifeManager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar-container"></div>
  <div class="content">
    <h1>Personality & Skills Tests</h1>
    <p style="max-width:760px;margin:8px auto 20px;text-align:center;color:#4b5563">Establish your profile for better matches and idea alignment.</p>

    <div style="display:grid;grid-template-columns:1fr 320px;gap:16px;align-items:start;">
      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <h2 style="margin-top:0;font-size:16px;">Available Assessments</h2>
        <div style="display:flex;flex-direction:column;gap:8px;">
          <button style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">16 Personalities (Big Five proxy)</button>
          <button style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">Founder Motivation & Values</button>
          <button style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">Skills & Experience Matrix</button>
          <button style="padding:10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">Working Style & Availability</button>
        </div>
      </div>

      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <h2 style="margin-top:0;font-size:16px;">With AI</h2>
        <p style="color:#4b5563;font-size:14px;">AI can infer baseline from your profile and refine with targeted questions.</p>
        <button style="margin-top:8px;width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">Start AI-assisted assessment</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
