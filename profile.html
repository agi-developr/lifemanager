<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar Placeholder -->
    <div id="sidebar-container"></div>

    <!-- Content -->
    <div class="content">
        <h1>My Profile</h1>
        <p>This is your profile page where you can manage your personal details and preferences.</p>
    </div>

    <!-- Load Sidebar Dynamically -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('sidebar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Sidebar HTML:', html); // Debugging line
                    document.getElementById('sidebar-container').innerHTML = html;

                    // Add functionality for the sidebar toggle
                    const sidebar = document.getElementById('sidebar');
                    const toggleLine = document.getElementById('toggle-line');

                    if (sidebar && toggleLine) {
                        toggleLine.addEventListener('click', () => {
                            if (sidebar.style.left === '0px') {
                                sidebar.style.left = '-140px'; // Hide the sidebar
                                sidebar.classList.remove('show');
                            } else {
                                sidebar.style.left = '0px'; // Show the sidebar
                                sidebar.classList.add('show');
                            }
                        });
                    } else {
                        console.error('Sidebar or toggle line not found');
                    }
                })
                .catch(error => console.error('Error loading sidebar:', error));
        });
    </script>
</body>
</html>
