<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideas â€¢ LifeManager</title>
  <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <div id="sidebar-container"></div>
  <div class="content">
    <h1>Ideas</h1>
    <p style="max-width:760px;margin:8px auto 20px;text-align:center;color:#4b5563">Capture, compare, and evolve ideas with AI assistance.</p>
    <div style="display:grid;grid-template-columns:1fr 320px;gap:16px;align-items:start;">
      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
          <h2 style="margin:0;font-size:16px;">Your Ideas</h2>
          <a href="#" style="background:#2563eb;color:#fff;padding:8px 10px;border-radius:6px;text-decoration:none;font-weight:600;font-size:14px;">New Idea</a>
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
          <div style="border:1px solid #e5e7eb;border-radius:8px;padding:12px;">
            <div style="font-weight:600;">AI Resume Copilot</div>
            <div style="color:#6b7280;font-size:14px;">Resume rewriting + job matching</div>
          </div>
          <div style="border:1px solid #e5e7eb;border-radius:8px;padding:12px;">
            <div style="font-weight:600;">Founder Match Graph</div>
            <div style="color:#6b7280;font-size:14px;">Skills + values alignment network</div>
          </div>
        </div>
      </div>

      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <h2 style="margin-top:0;font-size:16px;">Prompts</h2>
        <div style="display:flex;flex-direction:column;gap:8px;">
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">Refine problem statement</button>
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">Draft MVP spec</button>
          <button style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;text-align:left;">List 10 ICP interview questions</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
