<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborators • LifeManager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar-container"></div>
  <div class="content">
    <h1>Collaborators</h1>
    <p style="max-width:760px;margin:8px auto 20px;text-align:center;color:#4b5563">Manage people, roles, and invites for each idea.</p>

    <div style="display:grid;grid-template-columns:1fr 320px;gap:16px;align-items:start;">
      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
          <h2 style="margin:0;font-size:16px;">Team</h2>
          <a href="#" style="background:#2563eb;color:#fff;padding:8px 10px;border-radius:6px;text-decoration:none;font-weight:600;font-size:14px;">Invite</a>
        </div>
        <div style="display:flex;flex-direction:column;gap:8px;">
          <div style="display:flex;justify-content:space-between;border:1px solid #e5e7eb;border-radius:8px;padding:12px;">
            <div>
              <div style="font-weight:600;">You</div>
              <div style="color:#6b7280;font-size:14px;">Product • Builder • Owner</div>
            </div>
            <button style="padding:6px 10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">Manage</button>
          </div>
          <div style="display:flex;justify-content:space-between;border:1px solid #e5e7eb;border-radius:8px;padding:12px;">
            <div>
              <div style="font-weight:600;">Sam Dev</div>
              <div style="color:#6b7280;font-size:14px;">Full-stack • Contributor</div>
            </div>
            <button style="padding:6px 10px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">Manage</button>
          </div>
        </div>
      </div>

      <div style="background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:16px;">
        <h2 style="margin-top:0;font-size:16px;">AI Help</h2>
        <p style="color:#4b5563;font-size:14px;">Generate role descriptions and interview prompts for your needs.</p>
        <button style="margin-top:8px;width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">Draft role description</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
